<form action="" class="form login-form" [formGroup]="loginForm" (ngSubmit)="submit()">
        <p class="text">введите логин</p>
        <div class="input">
        <input  nz-input type="text" formControlName="login" />
      </div>
        <div class="validation" *ngIf="loginForm.get('login')?.invalid && loginForm.get('login')?.touched">
            <small class="validation__text" *ngIf="loginForm.get('login')?.errors?.required">
                Поле не может быть пустым</small>
        </div>

        <p class="text">введите пароль</p>
        <div class="input">
        <input nz-input type="text" formControlName="password" />
      </div>
        <div class="validation" *ngIf="
          loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            <small class="validation__text" *ngIf="loginForm.get('password')?.errors?.required">
                Поле не может быть пустым</small>
        </div>

    <button class="btn" nz-button nzType="primary" type="submit" [disabled]="loginForm.invalid">
      <p class="btn__text"> Войти</p>
    </button>
</form>
