<div class="forms">
<app-create-form class="form" (createdBook)="getCreatedBook($event)"></app-create-form>
<app-search-form class="form" (searchParams)="search($event)"></app-search-form>
</div>
<div class="shelf">
<app-book (deletedBook)="getDeleteBook($event)" *ngFor="let book of getList| paginate: { itemsPerPage: itemsPerPage, currentPage: page }" [book]='book'>
</app-book>
</div>
<pagination-controls (pageChange)="page = $event"
(pageBoundsCorrection)="page = $event"
previousLabel=""
nextLabel=""
[autoHide]="true"
></pagination-controls>
