<div class="forms">
<app-create-form (createdBook)="getCreatedBook($event)"></app-create-form>
<app-search-form></app-search-form>
</div>
<app-book (deletedBook)="getDeleteBook($event)" *ngFor="let book of booksList| paginate: { itemsPerPage: itemsPerPage, currentPage: page }" [book]='book'></app-book>
<div *ngIf="booksList.length>itemsPerPage">
<pagination-controls (pageChange)="page = $event"
(pageBoundsCorrection)="page = $event"
previousLabel=""
nextLabel=""
></pagination-controls>
</div>
